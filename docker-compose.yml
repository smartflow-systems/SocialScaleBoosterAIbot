version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: smartflow-ai-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: smartflow_ai
      POSTGRES_USER: smartflow_ai
      POSTGRES_PASSWORD: ${DB_PASSWORD:-smartflow_dev_pass}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U smartflow_ai -d smartflow_ai"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - smartflow-network

  # Redis Cache and Queue Manager (Required for distributed caching and sessions)
  redis:
    image: redis:7-alpine
    container_name: smartflow-ai-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_dev_pass}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - smartflow-network

  # Application Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smartflow-ai-app
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      # Application
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3000
      HOST: 0.0.0.0

      # Database - Uses PostgreSQL service
      DATABASE_URL: postgresql://smartflow_ai:${DB_PASSWORD:-smartflow_dev_pass}@postgres:5432/smartflow_ai

      # Database Pool Settings
      DATABASE_POOL_MIN: ${DATABASE_POOL_MIN:-2}
      DATABASE_POOL_MAX: ${DATABASE_POOL_MAX:-10}
      DATABASE_SSL: ${DATABASE_SSL:-false}

      # Stripe Payment Integration
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_PUBLIC_KEY: ${STRIPE_PUBLIC_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      STRIPE_PRO_PLAN_PRICE_ID: ${STRIPE_PRO_PLAN_PRICE_ID}
      STRIPE_PREMIUM_TEMPLATE_PRICE_ID: ${STRIPE_PREMIUM_TEMPLATE_PRICE_ID}

      # AI Integration
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      GEMINI_MODEL: ${GEMINI_MODEL:-gemini-pro}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4}
      OPENAI_ORGANIZATION: ${OPENAI_ORGANIZATION}

      # Session Management
      SESSION_SECRET: ${SESSION_SECRET:-your_very_secure_random_session_secret_change_this}
      SESSION_NAME: ${SESSION_NAME:-smartflow_ai_session}
      SESSION_MAX_AGE: ${SESSION_MAX_AGE:-86400000}
      SESSION_SECURE: ${SESSION_SECURE:-false}

      # Redis Configuration (Required for caching and sessions)
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_dev_pass}@redis:6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_dev_pass}
      REDIS_DB: ${REDIS_DB:-0}
      REDIS_TTL: ${REDIS_TTL:-3600}

      # Social Media Platform APIs
      TIKTOK_CLIENT_KEY: ${TIKTOK_CLIENT_KEY}
      TIKTOK_CLIENT_SECRET: ${TIKTOK_CLIENT_SECRET}
      INSTAGRAM_APP_ID: ${INSTAGRAM_APP_ID}
      INSTAGRAM_APP_SECRET: ${INSTAGRAM_APP_SECRET}
      INSTAGRAM_ACCESS_TOKEN: ${INSTAGRAM_ACCESS_TOKEN}
      FACEBOOK_APP_ID: ${FACEBOOK_APP_ID}
      FACEBOOK_APP_SECRET: ${FACEBOOK_APP_SECRET}
      FACEBOOK_ACCESS_TOKEN: ${FACEBOOK_ACCESS_TOKEN}
      TWITTER_API_KEY: ${TWITTER_API_KEY}
      TWITTER_API_SECRET: ${TWITTER_API_SECRET}
      TWITTER_ACCESS_TOKEN: ${TWITTER_ACCESS_TOKEN}
      TWITTER_ACCESS_SECRET: ${TWITTER_ACCESS_SECRET}
      TWITTER_BEARER_TOKEN: ${TWITTER_BEARER_TOKEN}
      YOUTUBE_API_KEY: ${YOUTUBE_API_KEY}
      YOUTUBE_CLIENT_ID: ${YOUTUBE_CLIENT_ID}
      YOUTUBE_CLIENT_SECRET: ${YOUTUBE_CLIENT_SECRET}

      # CORS Configuration
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
      CORS_CREDENTIALS: ${CORS_CREDENTIALS:-true}

      # Email Configuration
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_SECURE: ${SMTP_SECURE:-false}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@smartflowsystems.com}
      EMAIL_FROM_NAME: ${EMAIL_FROM_NAME:-SmartFlow AI}
      SENDGRID_API_KEY: ${SENDGRID_API_KEY}

      # Rate Limiting
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS:-900000}
      RATE_LIMIT_MAX_REQUESTS: ${RATE_LIMIT_MAX_REQUESTS:-100}

      # WebSocket Configuration
      WEBSOCKET_ENABLED: ${WEBSOCKET_ENABLED:-true}
      WEBSOCKET_PATH: ${WEBSOCKET_PATH:-/socket.io}

      # Feature Flags
      FEATURE_AI_CONTENT_GENERATION: ${FEATURE_AI_CONTENT_GENERATION:-true}
      FEATURE_ANALYTICS_DASHBOARD: ${FEATURE_ANALYTICS_DASHBOARD:-true}
      FEATURE_MARKETPLACE: ${FEATURE_MARKETPLACE:-true}
      FEATURE_STRIPE_PAYMENTS: ${FEATURE_STRIPE_PAYMENTS:-true}

      # Business Configuration
      FREE_TIER_BOT_LIMIT: ${FREE_TIER_BOT_LIMIT:-3}
      PRO_TIER_BOT_LIMIT: ${PRO_TIER_BOT_LIMIT:-999999}
    volumes:
      # Mount source code for hot-reload in development
      - .:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - smartflow-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  smartflow-network:
    driver: bridge

# Usage:
# Development: docker-compose up
# Production: docker-compose up -d
# View logs: docker-compose logs -f app
# Access Redis CLI: docker-compose exec redis redis-cli -a redis_dev_pass
# Access PostgreSQL: docker-compose exec postgres psql -U smartflow_ai -d smartflow_ai
# Database migrations: docker-compose exec app npm run db:push
